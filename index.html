<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Academic Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-card">
        
        <img src="https://cdn-icons-png.flaticon.com/512/2997/2997322.png" alt="Logo" class="navbar-logo-img">
        <h3 class="fw-bold mb-3" style="color: #795548;">MyGrade</h3>
        <p class="text-muted mb-4">Please sign in your account.</p>

        <div id="errorMsg" class="alert alert-danger" style="display:none; font-size: 0.9rem;">
            Invalid Student ID or Password.
        </div>
        
        <form onsubmit="performLogin(event)">
            
            <div class="mb-3">
                <input type="text" id="studentId" class="form-control" placeholder="Student ID " required>
            </div>
            
            <div class="mb-4">
                <input type="password" id="password" class="form-control" placeholder="Password " required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Sign In</button>
        </form>

        <div class="mt-4 text-muted small">
            Demo Credentials: <b>2025180221</b> / <b>123456</b>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
